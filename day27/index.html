            function generatorId(n, prefix = "") {
                const id =
                    "ASDFGHJKLQWERTYUIOPZXCVBNMzxcvbnmasdfghjklqwertyuiop0123456789";

                let result = `${prefix}`;

                for (let i = 1; i <= n; ++i) {
                    let random = Math.floor(Math.random() * id.length);
