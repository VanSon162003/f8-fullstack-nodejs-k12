        <script>
            // const obj1 = { email: "son@gmail.com" };

            // const obj3 = Object.assign({}, obj1, obj2);

            // console.log(obj1);

            // copy sâu
            // Object.structuredClone()

            const product = {
                title: "san pham A",
                price: 200,
                desc: "mo ta san pham",
                stock: 200,
                sku: "asdsa",
                size: "xl",
            };

            const { title, price, desc, ...other } = product;

            console.log(other);

            /**
             * destructuring áp dụng cho object và array
             *
             * rest parameter (...): là phần còn lại của object or array khi destructuring
             * rest luôn xuất hiện ở cuối khai báo trong cấu trúc destructuring
             */

            /**
             * Spread Operator
             * - dùng để trải các phần tử (hoặc thuộc tính) của array (object) cũ vào một khai báo array (object) mới
             * - Spread có thể dùng để shallow copy, gom (gộp) object, array
             */

            const productCopy = { ...product };
            console.log(productCopy);
        </script>
    </body>
