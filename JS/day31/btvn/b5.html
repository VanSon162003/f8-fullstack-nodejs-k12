<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu Danh Má»¥c</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            li {
                position: relative;
                padding: 10px;
                cursor: pointer;
                background: #f8f9fa;
                border: 1px solid #ddd;
            }

            li:hover {
                background: #e9ecef;
            }

            .submenu {
                display: none;
                position: absolute;
                left: 100%;
                top: 0;
                background: white;
                min-width: 150px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            li:hover > .submenu {
                display: block;
            }

            .menu {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="menu"></div>

    </body>
