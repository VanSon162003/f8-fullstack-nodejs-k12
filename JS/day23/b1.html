<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>B1</h1>

        <script>
            const products = [
                { id: 1, name: "Apple iPhone 12", price: 1000 },
                { id: 2, name: "Samsung Galaxy S21", price: 900 },
                { id: 3, name: "Xiaomi Mi 11", price: 800 },
                { id: 4, name: "Apple iPhone 11", price: 700 },
                { id: 5, name: "Samsung Galaxy S20", price: 600 },
                { id: 6, name: "Xiaomi Mi 10", price: 500 },
            ];

            function arrange(arr) {
                for (let i = 0; i < arr.length - 1; ++i) {
                    for (let j = arr.length - 1; j > i; --j) {
                        if (arr[j].price > arr[j - 1].price) {
                            let temp = arr[j];
                            arr[j] = arr[j - 1];
                            arr[j - 1] = temp;
                        }
                    }
                }
                return arr;
            }

            function getTopProducts(arr, top) {
                const newArr = [];
                for (let i = 0; i < top; ++i) {
                    newArr.push(arr[i]);
                }

                return newArr;
            }

            const productSort = arrange(products);

            const result = getTopProducts(productSort, 3);
            console.log(result);
        </script>
    </body>
</html>
