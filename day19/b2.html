<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Bài 2 in bảng cửu chương</h1>

        <script>
            // let result = "";

            for (let i = 1; i <= 10; ++i) {
                document.write(`bảng ${i}<br>`);

                for (let j = 1; j <= 10; ++j) {
                    document.write(`${i} * ${j} = ${i * j}<br>`);
                }
            }
        </script>
    </body>
</html>
