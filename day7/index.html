<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
            rel="stylesheet"
        />

        <!-- reset css -->
        <link rel="stylesheet" href="./asset/css/reset.css" />

        <!-- style css -->

        <link rel="stylesheet" href="./asset/css/main.css" />
    </head>
    <body>
        <header class="header container">
            <div class="logo">
                <h1 class="logo__heading heading">
                    <a href="#!">Lesson<span class="header__dot">.</span></a>
                </h1>
            </div>

            <nav class="navbar">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#!" class="nav__link active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__link">Courses</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__link">Pricing</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__link">Reviews</a>
                    </li>
                </ul>
            </nav>

            <button class="btn">Sign Up</button>
        </header>

        <main>
            <div class="container">
                <div class="hero">
                    <!-- media -->
                    <figure class="hero__media">
                        <img
                            src="./asset/imgs/guy-lesson.png"
                            alt="Learn without limits and spread knowledge."
                            class="hero__img"
                        />
                        <div class="hero__card">
                            <!-- item 1 -->
                            <div class="hero__card--item">
                                <div class="her__card--icon">
                                    <img
                                        src="./asset/icons/orion-1.svg"
                                        alt="UI/UX Design"
                                    />
                                </div>

                                <div class="hero__course">
                                    <p class="hero__course--qnt">20 Courses</p>
                                    <p class="hero__course--title">
                                        UI/UX Design
                                    </p>
                                </div>
                            </div>

                            <!-- item 2 -->

                            <div class="hero__card--item">
                                <div class="her__card--icon">
                                    <img
                                        src="./asset/icons/orion-2.svg"
                                        alt="Development"
                                    />
                                </div>

                                <div class="hero__course">
                                    <p class="hero__course--qnt">20 Courses</p>
                                    <p class="hero__course--title">
                                        Development
                                    </p>
                                </div>
                            </div>

                            <!-- item 3 -->

                            <div class="hero__card--item">
                                <div class="her__card--icon">
                                    <img
                                        src="./asset/icons/orion.svg"
                                        alt="Marketing"
                                    />
                                </div>

                                <div class="hero__course">
                                    <p class="hero__course--qnt">30 Courses</p>
                                    <p class="hero__course--title">Marketing</p>
                                </div>
                            </div>
                        </div>
                    </figure>

                    <!-- content -->

                    <section class="hero__content">
                        <h2 class="hero__heading heading">
                            Learn without limits and spread knowledge.
                        </h2>
                        <p class="hero__desc">
                            Build new skills for that “this is my year” feeling
                            with courses, certificates, and degrees from
                            world-class universities and companies.
                        </p>

                        <div class="hero__action">
                            <button class="hero__btn">See Courses</button>
                            <div class="hero__video">
                                <div class="hero__video__icon">
                                    <img
                                        src="./asset/icons/play-1.svg"
                                        alt="Watch video"
                                        class="hero__video--play"
                                        title="Nhấn vào để xem video"
                                    />
                                </div>
                                <p class="hero__video--title">Watch Video</p>
                            </div>
                        </div>

                        <div class="hero__content--bottom">
                            <p class="hero__desc">Recent engagement</p>
                            <div class="hero__starts">
                                <p class="hero__content--qnt">
                                    <strong class="heading">50K</strong>
                                    Students
                                </p>
                                <p class="hero__content--qnt">
                                    <strong class="heading">70K</strong> Courses
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
