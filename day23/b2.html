<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>B2</h1>

        <script>
            const categories = [
                {
                    id: 1,
                    name: "Electronics",
                    children: [
                        {
                            id: 2,
                            name: "Laptops",
                            children: [
                                {
                                    id: 3,
                                    name: "Apple",
                                },
                                {
                                    id: 4,
                                    name: "Dell",
                                },
                            ],
                        },
                        {
                            id: 5,
                            name: "Headphones",
                        },
                    ],
                },
                {
                    id: 6,
                    name: "Books",
                    children: [
                        {
                            id: 7,
                            name: "Fiction",
                            children: [
                                {
                                    id: 8,
                                    name: "Thrillers",
                                },
                                {
                                    id: 9,
                                    name: "Mystery",
                                },
                            ],
                        },
                        {
                            id: 10,
                            name: "Non-Fiction",
                        },
                    ],
                },
            ];

            console.log(categories);

            function flattenCategories(categories, i = 0) {
                let result = [];
                for (item of categories) {
                    result.push({
                        id: item.id,
                        name: item.name,
                        level: i,
                    });

                    if (item.children) {
                        result = result.concat(
                            flattenCategories(item.children, i + 1)
                        );
                    }
                }
                return result;
            }

            function getCategoryName(categories, categoryId) {
                const result = categories.find(
                    (element) => element.id === categoryId
                );

                if (result) return result.name;

                return null;
            }

            const result = flattenCategories(categories);

            console.log(result);

            console.log(getCategoryName(result, 3)); // Output: "Apple"
            console.log(getCategoryName(result, 10)); // Output: "Non-Fiction"
            console.log(getCategoryName(result, 99)); // Output: null
        </script>
    </body>
</html>
