            <h1>Đăng ký</h1>

            <div>
                <label for="username">Username</label>

                    type="text"
                    name="username"
                    id="username"
                    minlength="8"
                />
            </div>

            <div>
                <label for="email">Email</label>

                required<input
                    placeholder="nhập email..."
                    name="email"
                    type="email"

                />

            <div>
                <label for="password">Password</label>
                <input
                    placeholder="nhập password..."
                    required
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                />
            </div>

            <button type="submit">Đăng ký</button>
        </form>
