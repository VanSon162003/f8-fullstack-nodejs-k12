<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- nhúng font icons -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- resset css -->
        <link rel="stylesheet" href="./src/css/resset.css" />
        <!-- nhúng css -->
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <main class="container">
            <!-- payment -->
            <section class="payment">
                <!-- media -->
                <div class="payment__media">
                    <img
                        class="payment__media--img"
                        src="./src/img/headphone.png"
                        alt="headphone"
                    />
                </div>

                <!-- content -->
                <div class="payment__content">
                    <span class="payment__freeship">Free shipping</span>
                    <h1 class="payment__heading">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </h1>

                    <!-- price -->
                    <div class="payment__price">
                        <div class="payment__price--qnt">
                            <span class="payment__price--original"
                                >1 599,000</span
                            >
                            <span class="payment__price--discount"
                                >799,000</span
                            >
                        </div>
                        <p class="payment__price--desc">
                            The offer is valid until April 3 or as long as stock
                            lasts!
                        </p>
                    </div>

                    <!-- button -->

                    <button class="payment__button">Add to cart</button>

                    <!-- stock -->

                    <span class="payment__stock">50+ pcs. in stock.</span>

                    <!-- button action -->

                    <div class="payment__action">
                        <button class="payment__action--link">
                            <img
                                src="./src/icons/scale.svg"
                                alt="scale"
                                class="payment__action--icon"
                            />
                            <span class="payment__action--title"
                                >Add to cart</span
                            >
                        </button>

                        <button class="payment__action--link">
                            <img
                                src="./src/icons/heart.svg"
                                alt="heart"
                                class="payment__action--icon"
                            />
                            <span class="payment__action--title"
                                >Add to wishlist</span
                            >
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
