<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- thẻ iframe dùng để nhúng  trang web khác -->
        <h1>Sử dụng thẻ iframe</h1>

        <iframe
            width="914"
            height="514"
            src="https://www.youtube.com/embed/NMjhjrBIrG8"

            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
