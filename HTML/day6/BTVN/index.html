<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- reset css -->

        <link rel="stylesheet" href="./asset/css/reset.css " />

        <!-- style css -->

        <link rel="stylesheet" href="./asset/css/main.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <nav class="navbar">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="navbar__item--link" href="#!">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="navbar__item--link" href="#!">Pages</a>
                    </li>
                    <li class="nav__item">
                        <a class="navbar__item--link" href="#!">Articles</a>
                    </li>
                </ul>
            </nav>

            <a href="#!">
                <img src="./asset/img/logo.png" alt="AMAYA" class="logo"
            /></a>

            <nav class="navbar">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="navbar__item--link" href="#!">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a class="navbar__item--link" href="#!">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a class="navbar__item--link" href="#!">Locations</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <figure class="media">
                <img
                    src="./asset/img/Rectangle-1.jpg"
                    alt="rectangle"
                    class="media__img"
                />
            </figure>

            <!-- about -->

            <section class="about">
                <div class="about__top">
                    <p class="about__top--desc">BECAUSE WE LOVE COFFEE</p>
                    <h1 class="about__top--title">About Us</h1>
                </div>

                <div class="about__list">
                    <!-- item 1 -->
                    <article class="about__item">
                        <div class="about__content">
                            <p class="about__item--desc">HOME DELIVERY</p>
                            <h2 class="about__item--title">
                                Quality coffee delivered to your door
                            </h2>
                        </div>

                        <div class="about__media">
                            <img
                                src="./asset/img/about-1.jpg"
                                alt="Quality coffee delivered to your door"
                                class="about__img"
                            />
                        </div>
                    </article>

                    <!-- item 2 -->
                    <article class="about__item">
                        <div class="about__content">
                            <p class="about__item--desc">OUR MISSION</p>
                            <h2 class="about__item--title">
                                It all began with a modest concept: Create
                                amazing coffee
                            </h2>
                        </div>

                        <div class="about__media">
                            <img
                                src="./asset/img/about-2.jpg"
                                alt="It all began with a modest concept: Create amazing coffee"
                                class="about__img"
                            />
                        </div>
                    </article>

                    <!-- item 3 -->
                    <article class="about__item">
                        <div class="about__content">
                            <p class="about__item--desc">TIME TO CHILL</p>
                            <h2 class="about__item--title">
                                Black Coffee Shaved Ice
                            </h2>
                        </div>

                        <div class="about__media">
                            <img
                                src="./asset/img/about-3.jpg"
                                alt="Quality coffee delivered to your door"
                                class="about__img"
                            />
                        </div>
                    </article>
                </div>
            </section>

            <figure class="media">
                <img
                    src="./asset/img/Rectangle-2.jpg"
                    alt=""
                    class="media__img"
                />
            </figure>
        </main>

        <footer class="footer">
            <a href="#!">
                <img src="./asset/img/logo.png" alt="AMAYA" class="logo" />
            </a>

            <form action="" class="footer__form">
                <input
                    class="footer__input"
                    type="email"
                    placeholder="Enter email address..."
                />
                <button class="footer__btn" type="submit">Contact Us</button>
            </form>
        </footer>
    </body>
</html>
